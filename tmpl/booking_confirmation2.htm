<html>
<head><title>Booking confirmation - rurenter.ru</title></head>
<body style="color: #003580; font-weight: normal; font-variant: normal; font-style: normal; font-size: small; line-height: 1.2; font-family: Arial, Helvetica, sans-serif;">

<div id="column_holder" class="conf_restructured_content squareCorners">
<div id="b_confirmation_body" class=" screen main_column conf_align" style="margin-bottom: .3em;">

<div id="column_holder" class="conf_restructured_content squareCorners">
<div id="book_conf_summary" class="section" style="border-radius: 3px !important; clear: both; width: 96%; float: left; position: relative; left: -3px; padding: 2%; border: 3px solid #e6edf6;">
<table class="pb-conf-overview-table" style="width: 100%; border-spacing: 0px; margin: 0px 0px .5em; border: 0px none;"><tbody>
<tr>
<th class="hotel_name" colspan="2" style="text-align: left; vertical-align: top; font-weight: bold; width: 200px; font-size: 18px; padding: 0.3em 1em 0.3em 0px; border: 0px none;" align="left" valign="top">
<a href="%7Bvilla_link%7D" class="custom_track">{villa_name}</a>
<span class="nowrap pb-conf-rating">

<span rel="300" class="jq_tooltip use_sprites icon_thumbyellow ">&nbsp;</span>
</span>
</th>
<td rowspan="8" class="hotel_image" style="text-align: left; vertical-align: top; font-weight: normal; width: 90px; padding: 0.3em 0px; border: 0px none;" align="left" valign="top">
<img alt="" class="jq_tooltippex round6" src="%7Bvilla_img%7D" height="90" width="90">
</td>
</tr>
<tr>
<th style="text-align: left; vertical-align: top; font-weight: bold; width: 200px; padding: 0.3em 1em 0.3em 0px; border: 0px none;" align="left" valign="top">&#1053;&#1086;&#1084;&#1077;&#1088; &#1079;&#1072;&#1082;&#1072;&#1079;&#1072;</th>
<!-- ClickTaleExcludeBlock -->
<td class="ClickTaleSensitive" style="text-align: left; vertical-align: top; font-weight: normal; padding: 0.3em 0px; border: 0px none;" align="left" valign="top">{booking_id}</td>
<!-- EndClickTaleExcludeBlock <td>XXX</td> -->
</tr>
<tr>
<th style="text-align: left; vertical-align: top; font-weight: bold; width: 200px; padding: 0.3em 1em 0.3em 0px; border: 0px none;" align="left" valign="top">
&#1040;&#1088;&#1077;&#1085;&#1076;&#1072;&#1090;&#1086;&#1088;
</th>	
<td class="ClickTaleSensitive" style="text-align: left; vertical-align: top; font-weight: normal; padding: 0.3em 0px; border: 0px none;" align="left" valign="top">
<!-- ClickTaleExcludeBlock -->
<b>{user_name}</b> {user_email}
<!-- EndClickTaleExcludeBlock -->
</td>
</tr>
</tbody></table>
<table class="reservation_details" style="border-spacing: 0px; margin: 0px 0px .5em; border: 0px none;"><tbody>
<tr class="b_conf_overview">
<th style="text-align: left; vertical-align: top; font-weight: bold; width: 200px; padding: 0.3em 1em 0.3em 0px; border: 0px none;" align="left" valign="top">&#1057;&#1074;&#1077;&#1076;&#1077;&#1085;&#1080;&#1103; &#1086; &#1073;&#1088;&#1086;&#1085;&#1080;&#1088;&#1086;&#1074;&#1072;&#1085;&#1080;&#1080;</th>
<td style="text-align: left; vertical-align: top; font-weight: normal; padding: 0.3em 0px; border: 0px none;" align="left" valign="top">
{days} &#1085;&#1086;&#1095;&#1100;
</td>
</tr>
<tr class="b_conf_checkin">
<th style="text-align: left; vertical-align: top; font-weight: bold; width: 200px; padding: 0.3em 1em 0.3em 0px; border: 0px none;" align="left" valign="top">&#1047;&#1072;&#1077;&#1079;&#1076;</th>
<td style="text-align: left; vertical-align: top; font-weight: normal; padding: 0.3em 0px; border: 0px none;" align="left" valign="top">
{start_date}
</td>
</tr>
<tr class="b_conf_checkout">
<th style="text-align: left; vertical-align: top; font-weight: bold; width: 200px; padding: 0.3em 1em 0.3em 0px; border: 0px none;" align="left" valign="top">&#1054;&#1090;&#1098;&#1077;&#1079;&#1076;</th>
<td style="text-align: left; vertical-align: top; font-weight: normal; padding: 0.3em 0px; border: 0px none;" align="left" valign="top">
{end_date}

</td>
</tr>
</tbody></table>
<table class="price_breakdown " style="border-spacing: 0px; margin: 0px 0px .5em; border: 0px none;"><tbody>
<tr class="charge extracharges included rooms">
<th class="key" style="text-align: left; vertical-align: top; font-weight: bold; width: 200px; padding: 0.3em 1em 0.3em 0px; border: 0px none;" align="left" valign="top">
&#1055;&#1088;&#1077;&#1076;&#1086;&#1087;&#1083;&#1072;&#1090;&#1072; (&#1054;&#1087;&#1083;&#1072;&#1095;&#1077;&#1085;&#1086;)
</th>
<td class="value" style="text-align: left; vertical-align: top; font-weight: normal; padding: 0.3em 0px; border: 0px none;" align="left" valign="top">{prepay} {currency}</td>
</tr>
<tr class="charge extracharges included vat ">
<th class="key" style="text-align: left; vertical-align: top; font-weight: bold; width: 200px; padding: 0.3em 1em 0.3em 0px; border: 0px none;" align="left" valign="top">&#1054;&#1089;&#1090;&#1072;&#1090;&#1086;&#1082;</th>
<td class="value" style="text-align: left; vertical-align: top; font-weight: normal; padding: 0.3em 0px; border: 0px none;" align="left" valign="top">{balance} {currency}</td>
</tr>
<!-- merlin: PM: 1 DPM: 1 --><tr class="total extracharges ">
<td style="display: none; text-align: left; vertical-align: top; font-weight: normal; padding: 5px 0px 0.3em; border: 0px none;" align="left" valign="top">

</td>
<th class="key" style="text-align: left; vertical-align: top; font-weight: bold; width: 200px; padding: 0.3em 1em 0.3em 0px; border: 0px none;" align="left" valign="top">
&#1054;&#1073;&#1097;&#1072;&#1103; &#1089;&#1090;&#1086;&#1080;&#1084;&#1086;&#1089;&#1090;&#1100; &#1085;&#1086;&#1084;&#1077;&#1088;&#1072;:
</th>
<td class="value alignright largetotaltext" style="text-align: left; vertical-align: top; font-weight: normal; padding: 5px 0px 0.3em; border: 0px none;" align="left" valign="top">
<span class="selectedCur user_currency" style="font-weight: normal !important; padding-right: .5em;">
<span id="s_cost_with_addons" tc=""></span></span>
<span id="cost_with_addons" tc="&#1054;&#1073;&#1097;&#1072;&#1103; &#1089;&#1090;&#1086;&#1080;&#1084;&#1086;&#1089;&#1090;&#1100;">{price} {currency}</span>
<br>
</td>
</tr>
<tr>
<th class="key" style="text-align: left; vertical-align: top; font-weight: bold; width: 200px; padding: 0.3em 1em 0.3em 0px; border: 0px none;" align="left" valign="top"> </th>
<td class="value" style="text-align: left; vertical-align: top; font-weight: normal; padding: 0.3em 0px; border: 0px none;" align="left" valign="top"></td>
</tr>
</tbody></table>
</div>
</div>
</div>
</div>
</body>
</html>
